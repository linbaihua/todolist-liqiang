<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-wrap">
        <h3>todolist</h2>
        <div class="todo-header">
          <input type="text" placeholder="添加一个新任务,按回车键确认" />
        </div>
        <div class="todo-list">
          <ul>
            <li>
              <label>
                <input type="checkbox" />
                <span>xxxxx</span>
              </label>
              <button>删除</button>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span>xxxxx</span>
              </label>
              <button>删除</button>
            </li>
          </ul>
        </div>
        <div class="todo-footer">
          <label>
            <input type="checkbox"/>
            <span class="all">全选</span>
            <span class="doneTotal">已完成3/全部5</span>
          </label>
          <button>清除全部已完成任务</button>
        </div>
      </div>
    </div>
  </body>
</html>
